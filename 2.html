<!DOCTYPE html>
<html>
  <head>
    <title>CSS 배우기</title>
    <meta charset="utf-8" />
    <style>
      a {
        color: black;
        text-decoration: none;
      }
      h1 {
        text-align: center;
        font-size: 45px;
        border-bottom: 1px solid gray;
        margin: 0px;
        padding: 20px;
      }
      #grid ul {
        border-right: 1px solid gray;
        width: 100px;
        margin: 0px;
        padding: 20px;
      }
      body {
        margin: 0px;
      }
      #grid {
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      #grid #article {
        padding-left: 25px;
      } /*굳이 #grid로 안 묶어도 됨*/
      @media (max-width: 800px) {
        #grid {
          display: block;
        }
        #grid ul {
          border-right: none;
        }
        h1 {
          border-bottom: none;
        }
      }
    </style>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <div id="grid">
      <ul>
        <li><a href="1.html">1.html</a></li>
        <li><a href="2.html">2.CSS</a></li>
        <li><a href="3.html">3.JavaScript</a></li>
      </ul>
      <div id="article">
        <h1 style="text-align: left;">
          <a
            href="https://ko.wikipedia.org/wiki/HTML"
            target="_blank"
            title="html 위키백과"
            >CSS</a
          >
          배우기
        </h1>
        <p>
          html은 재밌다. <br />태그는 html의 중요한 문법이라고 한다.
          <br />태그는 약 150개라지만 그중에서 가장 많이 쓰이는 태그는 약
          15개정도라고 한다.
        </p>
        <p style="margin-top: 40px;">
          웹 잘하고 싶다. <br />열심히 공부해서 윕개천 해야지. 웹 개발 천재...
          <br /><img src="images1.jpg" width="50%" /> <br />뜬금 없지만 이미지를
          넣어보았다.
        </p>
      </div>
    </div>
  </body>
</html>
