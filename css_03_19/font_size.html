<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #PX{
        font-size:16px;
      }
      #REM{
        font-size=1rem;
      }
    </style>
  </head>
  <body>
    <div id="PX">px</div>
    <div id="REM">rem</div>
  </body>
</html>
<!--
px : 고정된 크기의 폰트를 지정할때
em, rem : 사용자가 폰트의 크기를 가변적으로 변경할수 있게할때
오늘날에는 rem을 자주 사용

사용자가 브라우저의 글꼴 크기를 키웠을때
px : 바뀌지 않음
rem : 바뀜
-->
