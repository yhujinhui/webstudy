<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      a:link{
        color:black;
      }<!--방문한 적 없는 링크-->
      a:visited{
        color:red;
      }<!--방문한 적 있는 링크-->
      a:hover{
        color:yellow;
      }<!--마우스를 롤 오버 했을때-->
      a:active{
        color:green;
      } <!--마우스를 클릭했을 때-->
      a:focus{
        color:white;
      }
      input:focus{
        background-color:black;
        color:white;
      }
      <!--뒤부터 실행-->
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
  </body>
</html>
