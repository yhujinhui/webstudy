<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        box-sizing : border-box;
      }
      #small{
        border : 10px solid black;
      }
      #large{
        border : 30px solid black;
      }
      div{
        margin : 10px;
        width : 200px;
      }
    </style>
  </head>
  <body>
    <div id="small">
      Hello
    </div>
    <div id="large">
      Hello
    </div>
  </body>
</html>
<!--
모든 엘리먼트가 border의 크기를 width와 height의 값으로 사용할 수 있게함
-->
