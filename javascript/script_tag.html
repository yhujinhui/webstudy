<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="hw" value="Hello world">
	<script>
		var hw = document.getElementById('hw');
		// id가 hw인 element를 가져옴
		hw.addEventListener('click',function(){
			alert('Hello world');
		})
	</script>
</body>
</html>
