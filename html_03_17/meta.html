<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--웹페이지에 표현되진 않지만, 웹페이지를 잘 설명하기 위한 부가 정보들을 담당-->

    <meta charset="utf-8">
    <!--브라우저에 디코딩되는 문자형식을 지정-->
    <meta name="description" content="생활코딩의 소개자료">
    <!--검색결과에 대한 요약에 사용됨-->
    <meta name="keywords" content="코딩,coding,생활코딩,프로그래밍">
    <!--문서를 설명하는 중요 단어들-->
    <meta name="author" content="진희">
    <!--저자-->
    <meta http-equiv="refresh" content="2">
    <!--지정한 시간 마다 웹페이지를 리프레쉬 시켜줌-->

    <!--name을 왜 쓸까? 검색엔진에서 나오는 내용에 담길 가능성이 높으므로, 지정해주면 더욱더 노출시키거나 정보를 표현할수 있다-->
    <title></title>
  </head>
  <body>
    생활코딩은 일반인에게 프로그래밍을 알려주는 온라인/오프라인 강의입니다.
  </body>
</html>
